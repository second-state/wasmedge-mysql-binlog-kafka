apiVersion: batch/v1
kind: Job
metadata:
  name: insert
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - image: dm4tw/mysql-binlog-kafka-cli
        name: insert
        command: ["/root/.wasmedge/bin/wasmedge", "--env", "DATABASE_URL=mysql://root:password@mysql:3306/mysql", "/insert.wasm"]
  backoffLimit: 1
